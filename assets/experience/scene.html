<a-scene embedded arjs>

    <a-assets>
        <img id="medical" src="assets/img/medical.png">
        <img id="weapons" src="assets/img/weapons.png">
        <img id="fortress" src="assets/img/fortress.png">
    </a-assets>

    <a-marker-camera type='pattern' url='assets/experience/pattern-map.patt'>
        <!--zombie territory A-->
        <a-entity geometry="primitive: circle; radius:1.3;" material="side: double; color:red; opacity:0.4; height:25"
            position="-0.3 0 -0.1" scale="0.1 0.05 0.1" rotation="-90 0 0"></a-entity>
        <!--end zombie territory A-->

        <!--fortress-->
        <a-image src="#fortress" position="-0.1 0 0.23" scale="0.1 0.05 0.1" rotation="-90 0 0"></a-image>
        <a-entity geometry="primitive: circle; radius:1.6;" material="side: double; color:green; opacity:0.4; height:25"
            position="-0.1 0 0.23" scale="0.1 0.05 0.1" rotation="-90 0 0"></a-entity>
        <!--end fortress-->

        <!--medical supplies-->
        <a-image src="#medical" position="0.5 0 0.0.15" scale="0.1 0.05 0.1" rotation="-90 0 0"></a-image>
        <!--end medical supplies-->

        <!--zombie territory B-->
        <a-entity geometry="primitive: circle; radius:1.4;" material="side: double; color:red; opacity:0.4; height:25"
            position="0.2 0 0.09" scale="0.1 0.05 0.1" rotation="-90 0 0"></a-entity>
        <!--end zombie territory B-->

        <!--weapons supply-->
        <a-image src="#weapons" position="-0.11 0 -0.23" scale="0.1 0.05 0.1" rotation="-90 0 0"></a-image>
        <!--end weapons supply-->
    </a-marker-camera>
</a-scene>
<div class="legend">
    LEGEND: <button class='btn btnClose'>Close</button><br>
    <div class="legenditems">
        <span class="legend-blk bg-red"></span> Zombie Territory
        <span class="legend-blk bg-green"></span> Fortress
        <span class="legend-blk bg-blue"></span> Weapons
        <span class="legend-blk bg-yellow"></span> Medical Supplies
    </div>
</div>
